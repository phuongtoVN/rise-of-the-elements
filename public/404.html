<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Capture the path and redirect to index.html with it
      const path = window.location.pathname;
      window.location.href = '/index.html#' + path;
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/index.html">
    </noscript>
  </head>
  <body>
    Redirecting...
  </body>
</html>
